<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
 <h1>Formulário</h1>

 <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
  <fieldset> 
    <legend> Dados de Acesso</legend>
 <!--Rótulo para o campo input-->
 <label for="nome">Nome:</label>
 <!--Campo de entrada de texto-->
 <input type="text" name="nome" id="nome" placeholder="Nome">
 <br>
 <label for="senha">Senha:</label>
 <input type="password" name="senha" id="senha">
 <br>
 <!--Botão de envio-->
 <input type="submit">
 </fieldset>

 <fieldset>

 <legend> Dados pessoais</legend>
 <label for="email">*Email:</label>
 <input type="email" name="email" id="email" required>
 <br>
 <label for="data">*Data de nascimento</label>
 <input type="date" nome="data" id="data" required>
 <br>
 
 <input type="radio" name="tipo" id="aluno"><label for="aluno">Aluno</label>
 <input type="radio" name="tipo" id="professor"><label for="professor">Professor</label>
 <br>
 
 
 <input type="checkbox" name="politica" id="plotica" required> 
 <label for="politica">Aceito os termos dea política de privacidade</label>
 <br>


 <input type="checkbox" name="informe" id="informa" required> 
 <label for="informe">Desejo receber o informativo</label>
 <br>
 

 <select name="estado" id="estado">
    <option value="ac">Acre</option>
    <option value="al">Alagoas</option>
    <option value="ap">Amapá</option>
    <option value="am">Amazonas</option>
    <option value="ba">Bahia</option>
    <option value="ce">Ceará</option>
    <option value="df">Distrito Federal</option>
    <option value="es">Espírito Santo</option>
    <option value="go">Goiás</option>
    <option value="ma">Maranhão</option>
    <option value="mt">Mato Grosso</option>
    <option value="ms">Mato Grosso do Sul</option>
    <option value="mg">Minas Gerais</option>
    <option value="pa">Pará</option>
    <option value="pb">Paraíba</option>
    <option value="pr">Paraná</option>
    <option value="pe">Pernambuco</option>
    <option value="pi">Piauí</option>
    <option value="rj">Rio de Janeiro</option>
    <option value="rn">Rio Grande do Norte</option>
    <option value="rs">Rio Grande do Sul</option>
    <option value="ro">Rondônia</option>
    <option value="rr">Roraima</option>
    <option value="sc">Santa Catarina</option>
    <option value="sp">São Paulo</option>
    <option value="se">Sergipe</option>
    <option value="to">Tocantins</option>
 </select>
 <br>
 <input type="submit">

 </fieldset>


 </form>



</body>
</html>
